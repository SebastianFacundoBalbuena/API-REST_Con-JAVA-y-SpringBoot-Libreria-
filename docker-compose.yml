# docker-compose.yml 


services:
  # ğŸ“Š Servicio de Base de Datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: library_postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    ports:
      - "5432"  # ğŸ”— Mapea puerto 8181 de tu PC â†’ 5432 del contenedor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library-network
    healthcheck:  # ğŸ“Œ NUEVO: Verifica que PostgreSQL estÃ© listo
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸš€ Tu aplicaciÃ³n Spring Boot
  app:
    build: .  # âš¡ Construye usando el Dockerfile
    container_name: library_api
    ports:
      - "${PORT:-8080}:8080"  # ğŸŒ Tu API en puerto 8080
    environment:
      # ğŸ”— ConexiÃ³n a la DB (Â¡OJO! usa "postgres" como host, no "localhost")
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD:  ${DB_PASSWORD:-admin123}

          # ğŸ“Œ SPRING PROFILES (Â¡ACTIVA PRODUCCIÃ“N!)
      #SPRING_PROFILES_ACTIVE: prod

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library-network

# ğŸ“¦ Volumen para persistir datos de la DB
volumes:
  postgres_data:

# ğŸŒ Red para que los contenedores se comuniquen
networks:
  library-network:
    driver: bridge