# application-prod.properties - SIN ADVERTENCIAS

# üóÑÔ∏è JPA CONFIGURATION
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ‚ö° SERVER OPTIMIZATION  
server.tomcat.max-threads=50
server.servlet.multipart.max-file-size=10MB
server.compression.enabled=true

# üìä LOGGING - Usando paquetes est√°ndar
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.postgresql=WARN

# üåê SPRING DOC (Swagger)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs